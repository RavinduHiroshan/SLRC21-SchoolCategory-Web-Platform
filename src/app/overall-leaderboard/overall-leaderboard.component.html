<section>
    <div class="container top3">
        <div class=" row align-items-center">
            <div class=" col-4 col-sm-4 square">
                <div class="box second ml-auto mr-auto "></div>
            </div>
            <div class="col-4 col-sm-4 square ">
                <div class="box first ml-auto mr-auto"></div>
            </div>
            <div class="col-4 col-sm-4 square ">
                <div class="box third ml-auto mr-auto"></div>
            </div>  
        </div>
    </div>
    <div class="container leader-box">
        <table class="task1-table" cellpadding="15">
            <thead>
                <th>Rank</th>
                <th>Team Name</th>
                <th>Points</th>
            </thead>
            <tr *ngFor="let post of posts  | async; let i = index">
                <td class="rank">{{i+1}}</td>
                <td>{{post.team_name}}</td>
                <td class="points">{{post['Overall_Score']}} pts</td>
            </tr> 
        </table>
    </div>
</section>
